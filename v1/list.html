<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            // Helper function to get query parameters
            function getQueryParam(name) {
                const urlSearchParams = new URLSearchParams(window.location.search);
                return urlSearchParams.get(name);
            }

            // Base URL for redirection
            var baseUrl = "https://api.slin.dev/grab/v1/list";

            // Get query parameters
            var maxFormatVersion = getQueryParam('max_format_version');
            var type = getQueryParam('type');

            // Construct the new URL with parameters
            var newUrl = baseUrl + "?max_format_version=" + maxFormatVersion + "&type=" + type;

            // Redirect to the new URL
            window.location.href = newUrl;
        };
    </script>
</head>
<body>
    <p>Redirecting you based on your selection...</p>
</body>
</html>
