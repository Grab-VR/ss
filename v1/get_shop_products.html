<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API Simulation</title>
<script>
document.addEventListener("DOMContentLoaded", function() {
    function checkVersionParameter() {
        const params = new URLSearchParams(window.location.search);
        const version = params.get('version');

        // Check if the version parameter is exactly '1'
        if (version === '1') {
            document.body.innerText = 'Version parameter is correct.';
        } else {
            document.body.innerText = 'Required version parameter is missing!';
        }
    }

    checkVersionParameter();
});
</script>
<style>
    body {
        font-family: "Courier New", Courier, monospace; /* Gives a console-like feel */
        white-space: pre; /* Ensures that spaces and line breaks are preserved */
        margin: 20px;
    }
</style>
</head>
<body>
<!-- Response will be displayed as plain text here -->
</body>
</html>
