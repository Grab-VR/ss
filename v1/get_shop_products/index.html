<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API-like Simulation</title>
<script>
document.addEventListener("DOMContentLoaded", function() {
    function loadVersionData(version) {
        fetch(`${version}.txt`)
            .then(response => response.json())
            .then(data => {
                const content = JSON.parse(data.message);
                document.body.innerText = JSON.stringify(content, null, 2); // Nicely formats the JSON for display
            })
            .catch(error => {
                document.body.innerText = 'Error loading data: ' + error.message;
            });
    }

    function checkVersionParameter() {
        const params = new URLSearchParams(window.location.search);
        const version = params.get('version');

        if (!version) {
            document.body.innerText = 'Required version parameter is missing!';
        } else if (version === '1' || version === '2') {
            loadVersionData('version' + version);
        } else {
            document.body.innerText = 'Products not found.';
        }
    }

    checkVersionParameter();
});
</script>
<style>
    body {
        font-family: "Courier New", Courier, monospace; /* Gives a console-like feel */
        white-space: pre; /* Ensures that spaces and line breaks are preserved */
        margin: 20px;
    }
</style>
</head>
<body>
<!-- Response will be displayed as plain text here -->
</body>
</html>
